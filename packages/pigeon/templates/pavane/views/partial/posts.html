{% if page.data.length %}
<div class="posts">
{% for post in page.data %}
  <div class="post">
    <a href="{{ _url(post.path) }}">{{ post.title }}</a>
    <p>{{ _time(post.createdAt, 'MMMM DD, YYYY') }}</p>
    <div class="post-except markdown-body">
      {{ post.except }}
    </div>
  </div>
{% endfor %}
</div>
{% endif %}
